<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ArcheOS Assistant</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-header">ArcheOS Assistant</div>


      <label for="role" class="sr-only">Select Role</label>
      <select id="role" aria-label="Select AI role">
        <option value="archeos" selected>ArcheOS (Project Manager)</option> <!-- General Operations -->
        <option value="strategist">Strategist (Vision & Planning)</option> <!-- Vision, Strategy -->
        <option value="architect">Architect (Development)</option> <!-- Build, Architecture -->
        <option value="sentinel">Sentinel (Security)</option> <!-- Security, Compliance -->
        <option value="synchronizer">Synchronizer (Team Sync)</option> <!-- Team/System Alignment -->
        <option value="coordinator">Coordinator (Orchestration)</option> <!-- Coordination -->
        <option value="marketer">Marketer (Promotion)</option> <!-- Marketing, Awareness -->
        <option value="optimizer">Optimizer (Revenue Growth)</option> <!-- Revenue, Optimization -->
        <option value="sustainer">Sustainer (Maintenance)</option> <!-- Maintenance, Health -->
        <option value="engager">Engager (Community)</option> <!-- Engagement, Feedback -->
      </select>

      <textarea
        id="input"
        placeholder="Type your message here..."
        aria-label="Message input"
      ></textarea>
      <button id="sendButton" aria-label="Send message">Send</button>

      <div id="output" role="region" aria-live="polite"></div>
      <button id="downloadButton" aria-label="Download report card">Download Report Card</button>
    </div>

    <script src="chatbot.js"></script>
  </body>
</html>
